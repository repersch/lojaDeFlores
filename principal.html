<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="principal.css" media="screen" />

        <title>Loja PW3</title>
    </head>
    <body class="back">

      <header>
        <div class="divCabecalho">
          <nav class="navbar navbar-expand-lg fixed-top cor-navbar">
              <div class="container-fluid">
                <a href="">
                  <img src="../LojaDeFlores/imagens/logo.png" class="img-fluid img-usuario" width="110" height="60" />
                </a>
            
                <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
                  <ul class="navbar-nav mr-auto">
            
                    <li class="nav-item">
                      <a class="nav-link" href="../LojaDeFlores/loja.html">Loja</a>
                      </li>
                      <li class="nav-item">
                      <a class="nav-link" href="../LojaDeFlores/blog.html">Blog</a>
                      </li>
                      <li class="nav-item">
                      <a class="nav-link">Quem somos</a>
                      </li>
                      <li class="nav-item">
                      <a href="" class="nav-link" data-toggle="modal" data-target="#modalContato">Contato</a>
                      </li>
                  </ul>
            
                  <form class="campo-pesquisar d-flex">
                    <input class="form-control mr-sm-2 input-pesquisar" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                    <button class="btn btn-outline btn-pesquisar" type="submit"><img src="../LojaDeFlores/imagens/busca.png" class="fas fa-search" width="20" height="20"></img></button>
                  </form>
                </div>
              </div>
            </nav>
            
            <div class="modal fade" id="modalContato" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header modal-conteudo">
                    <h5 class="modal-title texto-modal-titulo" id="exampleModalLabel">Envie sua mensagem para o Lorem Ipsum</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body modal-conteudo">
                    <form>
                      <div class="form-group">
                        <label for="nome" class="col-form-label texto-modal">Nome:</label>
                        <input type="text" class="form-control texto-modal-placeholder" id="nome" placeholder="Nome completo">
                      </div>
            
                      <div class="form-group">
                        <label for="email" class="col-form-label texto-modal">Email:</label>
                        <input type="email" class="form-control texto-modal-placeholder" id="nome" placeholder="email@email.com">
                      </div>
            
                      <div class="form-group">
                        <label for="telefone" class="col-form-label texto-modal">Telefone:</label>
                        <input type="text" class="form-control texto-modal-placeholder" id="telefone" placeholder="(xx) 91111-1111">
                      </div>
            
                      <div class="form-group">
                        <label for="mensagem" class="col-form-label texto-modal">Mensagem:</label>
                        <textarea name="mensagem" id="mensagem" cols="10" rows="3" class="form-control texto-modal-placeholder" placeholder="Digite sua mensagem aqui"></textarea>
                      </div>
            
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-cancelar" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success">Enviar</button>
                  </div>
                </div>
              </div>
        </div>
      </header>


        <div class="container-fluid">        
          <section id="opcoes-site" class="cartoes">
            <div class="container">
              <div class="row justify-content-right">
                <a class="card1" href="../LojaDeFlores/loja.html" style="text-decoration:none">
                  <article class="card mt-3 card-imagem">
                    <img src="../LojaDeFlores/imagens/cardLoja.jpg" class="card-imagem-top" alt="" hover>
                    <div class="card-body">
                      <h5 class="card-title">Loja</h5>
                    </div>
                  </article>
                </a>
                <a href="../LojaDeFlores/blog.html" style="text-decoration:none">
                  <article class="card mt-3 card-imagem">
                    <img src="../LojaDeFlores/imagens/cardBlog.jpg" class="card-imagem-top" alt="" hover>
                    <div class="card-body">
                      <h5 class="card-title">Blog</h5>
                    </div>
                  </article>
                
              </div>
            </div>
          </section>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
      </body>
</html>
